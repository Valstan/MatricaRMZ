name: Check Sync Contract

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check-sync-contract:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "10.26.1"

      - name: Install dependencies
        run: pnpm install

      - name: Check sync contract
        run: pnpm -C backend-api exec tsx src/scripts/checkSyncContract.ts
